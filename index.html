<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>First Step – Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --red:#B92C28;
  --wine:#912744;
  --green:#4BB484;
  --blue:#212C6E;

  --bg:#f5f6fa;
  --card:#ffffff;
  --text:#1f1f1f;
  --muted:#555;
  --overlay:rgba(0,0,0,.45);
  --edit-bg:#f1f4ff;
}

body.dark{
  --bg:#121526;
  --card:#1b1f3a;
  --text:#f1f1f1;
  --muted:#b5b5c5;
  --edit-bg:#242863;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}

body.modal-open > *:not(.modal){
  filter:blur(6px);
  pointer-events:none;
}

/* CONTROLS */
.controls{
  position:fixed;
  top:16px;
  right:16px;
  display:flex;
  gap:10px;
  z-index:20;
}

button{
  background:var(--card);
  border:none;
  padding:10px 18px;
  border-radius:22px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  transition:.3s;
}

/* ADMIN HOVER */
.admin-btn span.alt{display:none}
.admin-btn:hover span.main{display:none}
.admin-btn:hover span.alt{display:inline}

/* LAYOUT */
.container{
  max-width:1300px;
  margin:auto;
  padding:50px 20px;
}

.logo{
  display:block;
  margin:0 auto 20px;
  width:170px;
}

h1{text-align:center;color:var(--blue)}
.subtitle{text-align:center;color:var(--muted);margin-bottom:40px}

/* GRID */
.team-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:24px;
  position:relative;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  cursor:pointer;
}

.card::after{
  content:"View details";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:rgba(33,44,110,.75);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:.3s;
}
.card:hover::after{opacity:1}

.name{font-size:20px;font-weight:700}

/* ROLE COLORS */
.role{
  display:inline-block;
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
  margin:10px 0;
  color:#fff;
}
.owner{background:var(--red)}
.cto{background:var(--blue)}
.pm{background:var(--green)}
.design{background:#6a1b9a}
.frontend{background:#0277bd}
.backend{background:#4527a0}
.mobile{background:#ef6c00}
.support{background:#558b2f}

.desc{font-size:14px;color:var(--muted)}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--overlay);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:50;
}
.modal.open{
  opacity:1;
  pointer-events:auto;
}
.modal-content{
  background:var(--card);
  width:440px;
  max-width:92%;
  border-radius:18px;
  padding:28px;
  transform:translateX(-40px);
  opacity:0;
  transition:.4s ease;
  position:relative;
}
.modal.open .modal-content{
  transform:translateX(0);
  opacity:1;
}
.close{
  position:absolute;
  top:18px;
  right:18px;
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* EDIT MODE */
.admin [contenteditable]{
  background:var(--edit-bg);
  border-radius:10px;
  padding:8px 10px;
  margin:6px 0;
}
.admin [contenteditable]:focus{
  outline:none;
  box-shadow:0 0 0 2px var(--green);
}

.save-btn{
  display:none;
  margin-top:18px;
  width:100%;
  padding:12px;
  border-radius:16px;
  background:var(--green);
  color:#fff;
  border:none;
  cursor:pointer;
}
.admin .save-btn{display:block}
</style>
</head>

<body>

<div class="controls">
  <button onclick="toggleTheme()">Light / Dark</button>
  <button class="admin-btn" onclick="toggleAdmin()">
    <span class="main">Admin</span>
    <span class="alt">Enter admin to edit & manage</span>
  </button>
</div>

<div class="container">
  <img src="https://firststep-app.com/assets/logos/complete_logo.svg" class="logo">
  <h1>First Step Team</h1>
  <p class="subtitle">Click any card to view full responsibilities</p>
  <div class="team-grid" id="team"></div>
</div>

<!-- TEAM MODAL -->
<div class="modal" id="teamModal">
  <div class="modal-content">
    <button class="close" onclick="closeTeam()">✕</button>
    <div id="modalBody"></div>
    <button class="save-btn" onclick="save()">Save Changes</button>
  </div>
</div>

<!-- ADMIN MODAL -->
<div class="modal" id="adminModal">
  <div class="modal-content">
    <button class="close" onclick="closeAdmin()">✕</button>
    <h2>Admin Access</h2>
    <p>Enter admin password to edit and manage team roles.</p>
    <input id="adminPass" type="password"
      style="width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;margin-top:12px">
    <button onclick="confirmAdmin()"
      style="margin-top:18px;width:100%;padding:12px;border-radius:16px;background:var(--blue);color:#fff;border:none">
      Enter Admin Mode
    </button>
  </div>
</div>

<script>
const ADMIN_PASSWORD="firststep-admin";
let isAdmin=false;
let activeIndex=null;

const defaultTeam=[
 {name:"Abeer Alhadi",role:"Owner",roleType:"owner",desc:"Final authority on vision, business direction, partnerships, and major strategic decisions.",details:["Defines vision","Approves strategy","Key partnerships"]},
 {name:"Ghada Alsheikh",role:"Co-Founder",roleType:"owner",desc:"Supports strategic planning, business growth, and high-level product decisions.",details:["Business strategy","Growth initiatives","Product direction"]},
 {name:"Gamel Alshaer",role:"CTO",roleType:"cto",desc:"Responsible for technical architecture, technology choices, and engineering standards.",details:["Architecture","Tech decisions","Engineering standards"]},
 {name:"Omnia Arafat",role:"Project Manager",roleType:"pm",desc:"Owns planning, scope, timelines, task prioritization, and cross-team coordination.",details:["Planning","Timeline control","Coordination"]},
 {name:"Menna Emara",role:"Product Designer",roleType:"design",desc:"Responsible for UX/UI, user flows, wireframes, and product experience decisions.",details:["UX research","UI design","User journeys"]},
 {name:"Amr Taha",role:"Frontend Developer",roleType:"frontend",desc:"Implements UI designs, frontend logic, and ensures smooth user interactions.",details:["UI implementation","Performance","Frontend logic"]},
 {name:"Eslam Elsayed",role:"Backend Developer",roleType:"backend",desc:"Handles APIs, databases, business logic, and system integrations.",details:["APIs","Databases","Integrations"]},
 {name:"Momen Mohamed",role:"Flutter Developer",roleType:"mobile",desc:"Builds and maintains mobile applications using Flutter.",details:["Flutter apps","Cross-platform","Optimization"]},
 {name:"Baraa Hamza",role:"Customer Support & Sales",roleType:"support",desc:"Manages client communication, onboarding, support, and sales follow-ups.",details:["Onboarding","Support","Sales follow-up"]},
 {name:"Reema Abdurahman",role:"Customer Support & Sales",roleType:"support",desc:"Supports customers, handles inquiries, and assists with sales operations.",details:["Customer support","Inquiries","Sales assistance"]}
];

let team=JSON.parse(localStorage.getItem("teamData"))||defaultTeam;

const grid=document.getElementById("team");
const teamModal=document.getElementById("teamModal");
const adminModal=document.getElementById("adminModal");
const modalBody=document.getElementById("modalBody");

function render(){
  grid.innerHTML="";
  team.forEach((m,i)=>{
    grid.innerHTML+=`
      <div class="card" onclick="openTeam(${i})">
        <div class="name">${m.name}</div>
        <div class="role ${m.roleType}">${m.role}</div>
        <div class="desc">${m.desc}</div>
      </div>`;
  });
}

function openTeam(i){
  activeIndex=i;
  document.body.classList.add("modal-open");
  teamModal.classList.add("open");
  modalBody.innerHTML=`
    <h2 contenteditable="${isAdmin}">${team[i].name}</h2>
    <div class="role ${team[i].roleType}" contenteditable="${isAdmin}">${team[i].role}</div>
    <p contenteditable="${isAdmin}">${team[i].desc}</p>
    <ul>${team[i].details.map(d=>`<li contenteditable="${isAdmin}">${d}</li>`).join("")}</ul>`;
}

function closeTeam(){
  save();
  teamModal.classList.remove("open");
  document.body.classList.remove("modal-open");
}

function toggleAdmin(){
  if(isAdmin){
    isAdmin=false;
    document.body.classList.remove("admin");
    return;
  }
  document.body.classList.add("modal-open");
  adminModal.classList.add("open");
}

function closeAdmin(){
  adminModal.classList.remove("open");
  document.body.classList.remove("modal-open");
}

function confirmAdmin(){
  if(document.getElementById("adminPass").value!==ADMIN_PASSWORD) return;
  isAdmin=true;
  document.body.classList.add("admin");
  closeAdmin();
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
}

function save(){
  if(activeIndex===null) return;
  const els=modalBody.querySelectorAll("*");
  team[activeIndex].name=els[0].innerText;
  team[activeIndex].role=els[1].innerText;
  team[activeIndex].desc=els[2].innerText;
  team[activeIndex].details=[...modalBody.querySelectorAll("li")].map(li=>li.innerText);
  localStorage.setItem("teamData",JSON.stringify(team));
  render();
}

if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");
render();
</script>

</body>
</html>
