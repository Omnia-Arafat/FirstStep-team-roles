<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>First Step â€“ Team Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ---------------- Light (DEFAULT) ---------------- */
:root {
  --bg: #F4E6EB;          /* soft light background */ /* from First Steps color palette */ :contentReference[oaicite:2]{index=2}
  --card-bg: #FFFFFF;
  --text: #222;
  --muted: #555;
  --accent: #B1BADF;     /* subtle accent */ :contentReference[oaicite:3]{index=3}
  --accent-strong: #C5CDE5; /* accent highlight */ :contentReference[oaicite:4]{index=4}
}

/* ---------------- Dark Mode ---------------- */
body.dark {
  --bg: #1F2633;
  --card-bg: #2A2F3F;
  --text: #EEE;
  --muted: #AAA;
  --accent: #5B6C9E;
  --accent-strong: #8097D1;
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.4s;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

.logo {
  display: block;
  margin: 0 auto 30px auto;
  width: 180px;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 6px;
  color: var(--accent-strong);
}

.subtitle {
  text-align:center;
  color: var(--muted);
  margin-bottom: 40px;
  font-size: 16px;
}

.toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  background: var(--card-bg);
  border:none;
  padding: 8px 14px;
  border-radius: 18px;
  cursor:pointer;
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.team-grid {
  display:grid;
  gap: 24px;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.card {
  background: var(--card-bg);
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
}

.name {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 4px;
}

.role {
  font-size: 13px;
  display: inline-block;
  padding: 5px 10px;
  border-radius: 12px;
  background: var(--accent);
  color: var(--card-bg);
  margin-bottom: 12px;
}

.desc {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 14px;
}

.bar {
  height: 6px;
  background: rgba(0,0,0,0.1);
  border-radius: 6px;
  overflow:hidden;
}

.fill {
  height: 100%;
  background: var(--accent-strong);
}

footer {
  margin-top: 50px;
  text-align:center;
  color: var(--muted);
  font-size:14px;
}
</style>
</head>

<body>
<button class="toggle" onclick="toggleMode()">ðŸŒ— Toggle Mode</button>

<div class="container">
  <!-- First Step Logo -->
  <img class="logo" src="https://firststep-app.com/assets/logos/complete_logo.svg" alt="First Step Logo">

  <h1>Team â€“ First Step</h1>
  <p class="subtitle">Editable Â· Light mode by default Â· Create your dream team!</p>

  <div class="team-grid" id="team"></div>

  <footer>Â© First Step â€“ Team Page</footer>
</div>

<script>
/* ---------------- Team Data (EDIT HERE) ---------------- */
const teamData = [
  {name:"Abeer Alhadi", role:"Founder", desc:"Vision & final decisions", power:95},
  {name:"Ghada Alsheikh", role:"Co-Founder", desc:"Strategy & growth", power:90},
  {name:"Gamel Alshaer", role:"CTO", desc:"Architecture & tech standards", power:92},
  {name:"Omnia Arafat", role:"Project Manager", desc:"Planning & execution", power:94},
  {name:"Menna Emara", role:"Product Designer", desc:"UX/UI & experience", power:88},
  {name:"Amr Taha", role:"Frontend Developer", desc:"UI & interactions", power:85},
  {name:"Eslam Elsayed", role:"Backend Developer", desc:"APIs & databases", power:87},
  {name:"Momen Mohamed", role:"Flutter Developer", desc:"Mobile applications", power:86},
  {name:"Baraa Hamza", role:"Customer Support & Sales", desc:"Clients & onboarding", power:89},
  {name:"Reema Abdurahman", role:"Customer Support & Sales", desc:"Customer success", power:87}
];

const grid = document.getElementById("team");
teamData.forEach(m => {
  grid.innerHTML += `
    <div class="card">
      <div class="name">${m.name}</div>
      <div class="role">${m.role}</div>
      <div class="desc">${m.desc}</div>
      <div class="bar"><div class="fill" style="width:${m.power}%"></div></div>
    </div>`;
});

/* ---------------- Dark Mode Toggle ---------------- */
function toggleMode(){
  document.body.classList.toggle("dark");
}
</script>
</body>
</html>
