<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>First Step ‚Äì Team (Admin Mode)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= BRAND COLORS ================= */
:root {
  --red: #B92C28;
  --wine: #912744;
  --green: #4BB484;
  --blue: #212C6E;

  --bg: #f5f6fa;
  --card: #ffffff;
  --text: #1f1f1f;
  --muted: #555;
}

body.dark {
  --bg: #121526;
  --card: #1b1f3a;
  --text: #f1f1f1;
  --muted: #b5b5c5;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: .4s;
}

.container {
  max-width: 1300px;
  margin: auto;
  padding: 50px 20px;
}

.logo {
  display: block;
  margin: 0 auto 20px;
  width: 170px;
}

h1 { text-align: center; color: var(--blue); }

.subtitle {
  text-align: center;
  color: var(--muted);
  margin-bottom: 40px;
}

/* ================= CONTROLS ================= */
.controls {
  position: fixed;
  top: 16px;
  right: 16px;
  display: flex;
  gap: 10px;
}

button {
  background: var(--card);
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,.15);
}

/* ================= GRID ================= */
.team-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
  gap: 26px;
}

/* ================= CARD ================= */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,.12);
  transition: .35s;
  cursor: pointer;
}

.card:hover { transform: translateY(-8px); }

.card.active { box-shadow: 0 18px 45px rgba(33,44,110,.3); }

/* ADMIN EDIT STATE */
.admin .card {
  cursor: text;
  outline: 2px dashed var(--green);
}

.name {
  font-size: 20px;
  font-weight: 700;
}

.role {
  display: inline-block;
  background: var(--blue);
  color: #fff;
  padding: 6px 14px;
  border-radius: 14px;
  font-size: 13px;
  margin: 10px 0;
}

.desc {
  font-size: 14px;
  color: var(--muted);
}

/* ================= DETAILS ================= */
.details {
  max-height: 0;
  overflow: hidden;
  transition: max-height .4s ease;
}

.card.active .details {
  max-height: 500px;
  margin-top: 16px;
}

.details ul {
  padding-left: 18px;
}

.details li {
  margin-bottom: 8px;
  font-size: 14px;
  color: var(--muted);
}

/* ================= POWER ================= */
.bar {
  height: 6px;
  background: rgba(0,0,0,.1);
  border-radius: 6px;
  margin-top: 14px;
}

.fill {
  height: 100%;
  background: linear-gradient(90deg, var(--red), var(--wine));
}

footer {
  margin-top: 70px;
  text-align: center;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="controls">
  <button onclick="toggleMode()">‚òÄÔ∏è / üåô</button>
  <button onclick="toggleAdmin()">üîí Admin</button>
</div>

<div class="container">
  <img src="https://firststep-app.com/assets/logos/complete_logo.svg" class="logo">
  <h1>First Step Team</h1>
  <p class="subtitle">Admin-only editable roles & responsibilities</p>

  <div class="team-grid" id="team"></div>

  <footer>¬© First Step</footer>
</div>

<script>
/* ================= PASSWORD ================= */
const ADMIN_PASSWORD = "firststep-admin"; // change this

let isAdmin = false;

/* ================= DATA ================= */
const defaultTeam = [
  {
    name: "Abeer Alhadi",
    role: "Founder",
    desc: "Vision owner & final decision maker",
    power: 95,
    details: [
      "Defines company vision and strategy",
      "Approves major business decisions",
      "Leads partnerships and growth"
    ]
  },
  {
    name: "Gamel Alshaer",
    role: "CTO",
    desc: "Technical architecture leader",
    power: 92,
    details: [
      "Defines system architecture",
      "Ensures scalability and security",
      "Leads engineering standards"
    ]
  }
];

/* Load saved */
let team = JSON.parse(localStorage.getItem("teamData")) || defaultTeam;

/* ================= RENDER ================= */
function render() {
  const grid = document.getElementById("team");
  grid.innerHTML = "";

  team.forEach((m, i) => {
    grid.innerHTML += `
      <div class="card" onclick="toggleCard(${i})">
        <div class="name" contenteditable="${isAdmin}">${m.name}</div>
        <div class="role" contenteditable="${isAdmin}">${m.role}</div>
        <div class="desc" contenteditable="${isAdmin}">${m.desc}</div>

        <div class="details">
          <ul>
            ${m.details.map(d => `<li contenteditable="${isAdmin}">${d}</li>`).join("")}
          </ul>
        </div>

        <div class="bar"><div class="fill" style="width:${m.power}%"></div></div>
      </div>
    `;
  });
}

/* ================= INTERACTION ================= */
function toggleCard(i) {
  if (isAdmin) return;
  document.querySelectorAll(".card").forEach((c, idx) => {
    c.classList.toggle("active", idx === i);
  });
}

function toggleMode() {
  document.body.classList.toggle("dark");
}

function toggleAdmin() {
  if (!isAdmin) {
    const pass = prompt("Enter admin password:");
    if (pass !== ADMIN_PASSWORD) return alert("Access denied");
  }

  isAdmin = !isAdmin;
  document.body.classList.toggle("admin", isAdmin);

  if (!isAdmin) saveData();
  render();
}

/* ================= SAVE ================= */
function saveData() {
  const cards = document.querySelectorAll(".card");
  cards.forEach((c, i) => {
    team[i].name = c.querySelector(".name").innerText;
    team[i].role = c.querySelector(".role").innerText;
    team[i].desc = c.querySelector(".desc").innerText;
    team[i].details = [...c.querySelectorAll("li")].map(li => li.innerText);
  });
  localStorage.setItem("teamData", JSON.stringify(team));
}

/* ================= INIT ================= */
render();
</script>

</body>
</html>
