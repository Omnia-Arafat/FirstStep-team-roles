<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>First Step – Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --red:#B92C28;
  --wine:#912744;
  --green:#4BB484;
  --blue:#212C6E;

  --bg:#f5f6fa;
  --card:#ffffff;
  --text:#1f1f1f;
  --muted:#555;
  --overlay:rgba(0,0,0,.45);
}

body.dark{
  --bg:#121526;
  --card:#1b1f3a;
  --text:#f1f1f1;
  --muted:#b5b5c5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}

body.modal-open > *:not(.modal){
  filter:blur(6px);
  pointer-events:none;
}

/* HEADER */
.container{
  max-width:1300px;
  margin:auto;
  padding:50px 20px;
}

.logo{
  display:block;
  margin:0 auto 20px;
  width:170px;
}

h1{text-align:center;color:var(--blue)}
.subtitle{text-align:center;color:var(--muted);margin-bottom:40px}

/* CONTROLS */
.controls{
  position:fixed;
  top:16px;
  right:16px;
  display:flex;
  gap:10px;
  z-index:20;
}

button{
  background:var(--card);
  border:none;
  padding:10px 18px;
  border-radius:22px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  transition:.3s;
}

/* ADMIN HOVER TEXT */
.admin-btn span.alt{display:none}
.admin-btn:hover span.main{display:none}
.admin-btn:hover span.alt{display:inline}

/* GRID */
.team-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:24px;
  position:relative;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  cursor:pointer;
}

.card::after{
  content:"View details";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:rgba(33,44,110,.75);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:.3s;
}

.card:hover::after{opacity:1}

.name{font-size:20px;font-weight:700}
.role{
  display:inline-block;
  background:var(--blue);
  color:#fff;
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
  margin:10px 0;
}
.desc{font-size:14px;color:var(--muted)}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--overlay);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:50;
}

.modal.open{
  opacity:1;
  pointer-events:auto;
}

.modal-content{
  background:var(--card);
  width:420px;
  max-width:92%;
  border-radius:18px;
  padding:28px;
  transform:translateX(-40px);
  opacity:0;
  transition:.4s ease;
  position:relative;
}

.modal.open .modal-content{
  transform:translateX(0);
  opacity:1;
}

.close{
  position:absolute;
  top:18px;
  right:18px;
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* ADMIN EDIT */
.admin [contenteditable]{
  outline:2px dashed var(--green);
  padding:2px;
}
</style>
</head>

<body>

<div class="controls">
  <button onclick="toggleTheme()">Light / Dark</button>
  <button class="admin-btn" onclick="toggleAdmin()">
    <span class="main">Admin</span>
    <span class="alt">Enter admin to edit & manage</span>
  </button>
</div>

<div class="container">
  <img src="https://firststep-app.com/assets/logos/complete_logo.svg" class="logo">
  <h1>First Step Team</h1>
  <p class="subtitle">Click any card to view full responsibilities</p>
  <div class="team-grid" id="team"></div>
</div>

<!-- TEAM MODAL -->
<div class="modal" id="teamModal">
  <div class="modal-content">
    <button class="close" onclick="closeTeam()">✕</button>
    <div id="modalBody"></div>
  </div>
</div>

<!-- ADMIN MODAL -->
<div class="modal" id="adminModal">
  <div class="modal-content">
    <button class="close" onclick="closeAdmin()">✕</button>
    <h2>Admin Access</h2>
    <p>Enter admin password to edit and manage team roles.</p>
    <input id="adminPass" type="password"
      style="width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;margin-top:12px">
    <button onclick="confirmAdmin()"
      style="margin-top:18px;width:100%;padding:12px;border-radius:16px;background:var(--blue);color:#fff;border:none">
      Enter Admin Mode
    </button>
  </div>
</div>

<script>
const ADMIN_PASSWORD="firststep-admin";
let isAdmin=false;

const defaultTeam=[
{name:"Abeer Alhadi",role:"Founder",desc:"Vision and final decisions",details:["Defines company vision","Approves strategic direction","Key partnerships"]},
{name:"Ghada Alsheikh",role:"Co-Founder",desc:"Business growth and planning",details:["Business strategy","Growth initiatives","Stakeholder alignment"]},
{name:"Gamel Alshaer",role:"CTO",desc:"Technical leadership",details:["System architecture","Technology decisions","Engineering standards"]},
{name:"Omnia Arafat",role:"Project Manager",desc:"Planning and execution",details:["Project planning","Timeline control","Cross-team coordination"]},
{name:"Menna Emara",role:"Product Designer",desc:"UX/UI ownership",details:["User research","Wireframes","Design systems"]},
{name:"Amr Taha",role:"Frontend Developer",desc:"Frontend development",details:["UI implementation","Performance optimization","Design collaboration"]},
{name:"Eslam Elsayed",role:"Backend Developer",desc:"Backend systems",details:["APIs","Database design","Integrations"]},
{name:"Momen Mohamed",role:"Flutter Developer",desc:"Mobile applications",details:["Flutter apps","Cross-platform support","Performance tuning"]},
{name:"Baraa Hamza",role:"Customer Support & Sales",desc:"Client relations",details:["Client onboarding","Support","Sales follow-up"]},
{name:"Reema Abdurahman",role:"Customer Support & Sales",desc:"Customer success",details:["Customer inquiries","Retention","Sales assistance"]}
];

let team=JSON.parse(localStorage.getItem("teamData"))||defaultTeam;

const grid=document.getElementById("team");
const teamModal=document.getElementById("teamModal");
const adminModal=document.getElementById("adminModal");
const modalBody=document.getElementById("modalBody");

function render(){
  grid.innerHTML="";
  team.forEach((m,i)=>{
    grid.innerHTML+=`
      <div class="card" onclick="openTeam(${i})">
        <div class="name">${m.name}</div>
        <div class="role">${m.role}</div>
        <div class="desc">${m.desc}</div>
      </div>`;
  });
}

let activeIndex=null;

function openTeam(i){
  activeIndex=i;
  document.body.classList.add("modal-open");
  teamModal.classList.add("open");
  modalBody.innerHTML=`
    <h2 contenteditable="${isAdmin}">${team[i].name}</h2>
    <p contenteditable="${isAdmin}">${team[i].role}</p>
    <p contenteditable="${isAdmin}">${team[i].desc}</p>
    <ul>
      ${team[i].details.map(d=>`<li contenteditable="${isAdmin}">${d}</li>`).join("")}
    </ul>`;
}

function closeTeam(){
  save();
  teamModal.classList.remove("open");
  document.body.classList.remove("modal-open");
}

function toggleAdmin(){
  if(isAdmin){
    isAdmin=false;
    document.body.classList.remove("admin");
    return;
  }
  document.body.classList.add("modal-open");
  adminModal.classList.add("open");
}

function closeAdmin(){
  adminModal.classList.remove("open");
  document.body.classList.remove("modal-open");
}

function confirmAdmin(){
  if(document.getElementById("adminPass").value!==ADMIN_PASSWORD) return;
  isAdmin=true;
  document.body.classList.add("admin");
  closeAdmin();
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
}

function save(){
  if(activeIndex===null) return;
  const els=modalBody.querySelectorAll("*");
  team[activeIndex].name=els[0].innerText;
  team[activeIndex].role=els[1].innerText;
  team[activeIndex].desc=els[2].innerText;
  team[activeIndex].details=[...modalBody.querySelectorAll("li")].map(li=>li.innerText);
  localStorage.setItem("teamData",JSON.stringify(team));
}

if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");
render();
</script>

</body>
</html>
