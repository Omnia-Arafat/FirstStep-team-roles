<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>First Step – Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --red:#B92C28;
  --wine:#912744;
  --green:#4BB484;
  --blue:#212C6E;

  --bg:#f5f6fa;
  --card:#ffffff;
  --text:#1f1f1f;
  --muted:#555;
  --overlay:rgba(0,0,0,.4);
}

body.dark{
  --bg:#121526;
  --card:#1b1f3a;
  --text:#f1f1f1;
  --muted:#b5b5c5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}

body.modal-open > *:not(.modal){
  filter:blur(6px);
  pointer-events:none;
}

/* HEADER */
.container{
  max-width:1300px;
  margin:auto;
  padding:50px 20px;
}

.logo{
  display:block;
  margin:0 auto 20px;
  width:170px;
}

h1{text-align:center;color:var(--blue)}
.subtitle{text-align:center;color:var(--muted);margin-bottom:40px}

/* CONTROLS */
.controls{
  position:fixed;
  top:16px;
  right:16px;
  display:flex;
  gap:10px;
  z-index:20;
}

button{
  background:var(--card);
  border:none;
  padding:10px 18px;
  border-radius:22px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  transition:.3s;
}

/* ADMIN HOVER TEXT */
.admin-btn span.alt{display:none}
.admin-btn:hover span.main{display:none}
.admin-btn:hover span.alt{display:inline}

/* GRID */
.team-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:24px;
  position:relative;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  cursor:pointer;
}

.card::after{
  content:"View details";
  position:absolute;
  inset:0;
  background:rgba(33,44,110,.75);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:.3s;
}

.card:hover::after{opacity:1}

.name{font-size:20px;font-weight:700}
.role{
  display:inline-block;
  background:var(--blue);
  color:#fff;
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
  margin:10px 0;
}
.desc{font-size:14px;color:var(--muted)}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--overlay);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:50;
}

.modal.open{
  opacity:1;
  pointer-events:auto;
}

.modal-content{
  background:var(--card);
  width:420px;
  max-width:90%;
  border-radius:18px;
  padding:28px;
  transform:translateX(-40px);
  opacity:0;
  transition:.4s ease;
}

.modal.open .modal-content{
  transform:translateX(0);
  opacity:1;
}

.close{
  position:absolute;
  top:18px;
  right:18px;
  border:none;
  background:none;
  cursor:pointer;
  font-size:18px;
}

/* ADMIN EDIT */
.admin [contenteditable]{
  outline:2px dashed var(--green);
  padding:2px;
}
</style>
</head>

<body>

<div class="controls">
  <button onclick="toggleTheme()">Light / Dark</button>
  <button class="admin-btn" onclick="toggleAdmin()">
    <span class="main">Admin</span>
    <span class="alt">Enter admin to edit & manage</span>
  </button>
</div>

<div class="container">
  <img src="https://firststep-app.com/assets/logos/complete_logo.svg" class="logo">
  <h1>First Step Team</h1>
  <p class="subtitle">Click any card to view full responsibilities</p>
  <div class="team-grid" id="team"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal()">✕</button>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const ADMIN_PASSWORD="firststep-admin";
let isAdmin=false;

const defaultTeam=[
{name:"Abeer Alhadi",role:"Founder",desc:"Vision & final decisions",details:["Defines vision","Approves strategy","Leads partnerships"]},
{name:"Ghada Alsheikh",role:"Co-Founder",desc:"Growth & strategy",details:["Business growth","Roadmap alignment","Stakeholder coordination"]},
{name:"Gamel Alshaer",role:"CTO",desc:"Technical leadership",details:["Architecture","Scalability","Engineering standards"]},
{name:"Omnia Arafat",role:"Project Manager",desc:"Delivery & execution",details:["Planning","Risk management","Cross-team coordination"]},
{name:"Menna Emara",role:"Product Designer",desc:"UX/UI",details:["User flows","Wireframes","Design systems"]},
{name:"Amr Taha",role:"Frontend Developer",desc:"UI implementation",details:["Responsive UI","Performance","Design collaboration"]},
{name:"Eslam Elsayed",role:"Backend Developer",desc:"APIs & databases",details:["APIs","Security","Integrations"]},
{name:"Momen Mohamed",role:"Flutter Developer",desc:"Mobile apps",details:["Flutter apps","Cross-platform","Optimization"]},
{name:"Baraa Hamza",role:"Support & Sales",desc:"Client relations",details:["Onboarding","Support","Sales follow-ups"]},
{name:"Reema Abdurahman",role:"Support & Sales",desc:"Customer success",details:["Client inquiries","Retention","Sales support"]}
];

let team=JSON.parse(localStorage.getItem("teamData"))||defaultTeam;

const grid=document.getElementById("team");
const modal=document.getElementById("modal");
const body=document.getElementById("modalBody");

function render(){
  grid.innerHTML="";
  team.forEach((m,i)=>{
    grid.innerHTML+=`
      <div class="card" onclick="openModal(${i})">
        <div class="name">${m.name}</div>
        <div class="role">${m.role}</div>
        <div class="desc">${m.desc}</div>
      </div>`;
  });
}

function openModal(i){
  document.body.classList.add("modal-open");
  modal.classList.add("open");
  body.innerHTML=`
    <h2 contenteditable="${isAdmin}">${team[i].name}</h2>
    <p contenteditable="${isAdmin}">${team[i].role}</p>
    <p contenteditable="${isAdmin}">${team[i].desc}</p>
    <ul>${team[i].details.map(d=>`<li contenteditable="${isAdmin}">${d}</li>`).join("")}</ul>`;
}

function closeModal(){
  save();
  modal.classList.remove("open");
  document.body.classList.remove("modal-open");
}

function toggleAdmin(){
  if(!isAdmin){
    const p=prompt("Enter admin password");
    if(p!==ADMIN_PASSWORD) return;
  }
  isAdmin=!isAdmin;
  document.body.classList.toggle("admin",isAdmin);
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
}

function save(){
  const h=body.querySelectorAll("*");
  team.forEach((m,i)=>{
    if(i===0){
      m.name=h[0].innerText;
      m.role=h[1].innerText;
      m.desc=h[2].innerText;
      m.details=[...body.querySelectorAll("li")].map(li=>li.innerText);
    }
  });
  localStorage.setItem("teamData",JSON.stringify(team));
}

if(localStorage.getItem("theme")==="dark")document.body.classList.add("dark");

render();
</script>

</body>
</html>
