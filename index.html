.name{font-size:20px;font-weight:700}

.modal{

.modal.open{opacity:1;pointer-events:auto;}
.modal-content{

const grid=document.getElementById("team");
const modal=document.getElementById("teamModal");
const body=document.getElementById("modalBody");
const toast=document.getElementById("toast");

function render(){
  document.body.classList.toggle("rtl",lang==="ar");
  title.innerText=text.title[lang];
  subtitle.innerText=text.subtitle[lang];
  grid.innerHTML="";
  team.forEach((m,i)=>{
    grid.innerHTML+=`
      <div class="card" data-role="${m.roleType}" onclick="openTeam(${i})">
        <div class="name">${m.name[lang]}</div>
        <div class="role ${m.roleType}">${m.role[lang]}</div>
        <div class="desc">${m.desc[lang]}</div>
      </div>`;
  });
}

function openTeam(i){
  activeIndex=i; hasChanges=false;
  modal.classList.add("open"); document.body.classList.add("modal-open");
  body.innerHTML=`
    <h2 contenteditable="${isAdmin}">${team[i].name[lang]}</h2>
    <p contenteditable="${isAdmin}">${team[i].desc[lang]}</p>
    <ul>${team[i].details[lang].map(d=>`<li contenteditable="${isAdmin}">${d}</li>`).join("")}</ul>
  `;
  body.querySelectorAll("[contenteditable]").forEach(e=>e.oninput=()=>hasChanges=true);
}

function save(){
  if(!isAdmin||!hasChanges) return;
  const h2=body.querySelector("h2").innerText;
  const p=body.querySelector("p").innerText;
  const lis=[...body.querySelectorAll("li")].map(li=>li.innerText);
  team[activeIndex].name[lang]=h2;
  team[activeIndex].desc[lang]=p;
  team[activeIndex].details[lang]=lis;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
  hasChanges=false;
  render();
}

function closeTeam(){save(); modal.classList.remove("open"); document.body.classList.remove("modal-open");}
function toggleAdmin(){isAdmin=!isAdmin; document.body.classList.toggle("admin",isAdmin);}
function toggleTheme(){document.body.classList.toggle("dark");}
function toggleLang(){lang=lang==="en"?"ar":"en"; localStorage.setItem("lang",lang); render();}

render();
