<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>First Step â€“ Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --red:#B92C28;
  --green:#4BB484;
  --blue:#212C6E;
  --bg:#f5f6fa;
  --card:#ffffff;
  --text:#1c1c1c;
  --muted:#555;
  --overlay:rgba(0,0,0,.45);
  --edit-bg:#eef2ff;
}

body.dark{
  --bg:#0f1328;
  --card:#1f2552;
  --text:#f5f7ff;
  --muted:#d0d4ff;
  --overlay:rgba(0,0,0,.65);
  --edit-bg:#2c3375;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

body.rtl{
  direction:rtl;
  text-align:right;
}

body.modal-open > *:not(.modal):not(.toast){
  filter:blur(6px);
  pointer-events:none;
}

.controls{
  position:fixed;
  top:16px;
  right:16px;
  display:flex;
  gap:10px;
  z-index:20;
}

button{
  background:var(--card);
  border:none;
  padding:10px 18px;
  border-radius:22px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
  color:var(--text);
}

.container{
  max-width:1300px;
  margin:auto;
  padding:50px 20px;
}

.logo{
  display:block;
  margin:0 auto 20px;
  width:170px;
}

h1{text-align:center;color:var(--blue)}
.subtitle{text-align:center;color:var(--muted);margin-bottom:40px}

.team-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:24px;
  position:relative;
  box-shadow:0 12px 32px rgba(0,0,0,.2);
  cursor:pointer;
}

.card::after{
  content:"View details";
  position:absolute;
  inset:0;
  border-radius:18px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  opacity:0;
  transition:.3s;
}

.admin .card::after{content:"Click to edit"}
.card:hover::after{opacity:1}

.name{font-size:20px;font-weight:700}

.role{
  display:inline-block;
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
  margin:10px 0;
  color:#fff;
}
.owner{background:#B92C28}
.cto{background:#3f6cff}
.pm{background:#4BB484}
.design{background:#8e24aa}
.frontend{background:#039be5}
.backend{background:#5e35b1}
.mobile{background:#fb8c00}
.support{background:#7cb342}

.card[data-role="owner"]::after{background:rgba(185,44,40,.9)}
.card[data-role="cto"]::after{background:rgba(63,108,255,.9)}
.card[data-role="pm"]::after{background:rgba(75,180,132,.9)}
.card[data-role="design"]::after{background:rgba(142,36,170,.9)}
.card[data-role="frontend"]::after{background:rgba(3,155,229,.9)}
.card[data-role="backend"]::after{background:rgba(94,53,177,.9)}
.card[data-role="mobile"]::after{background:rgba(251,140,0,.9)}
.card[data-role="support"]::after{background:rgba(124,179,66,.9)}

.desc{font-size:14px;color:var(--muted)}

.modal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--overlay);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:50;
}

.modal.open{
  opacity:1;
  pointer-events:auto;
}

.modal-content{
  background:var(--card);
  width:460px;
  max-width:92%;
  border-radius:18px;
  padding:28px;
  position:relative;
}

.close{
  position:absolute;
  top:16px;
  right:16px;
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}

.admin [contenteditable]{
  background:var(--edit-bg);
  border-radius:10px;
  padding:6px 8px;
}

.save-btn{
  display:none;
  margin-top:20px;
  width:100%;
  padding:14px;
  border-radius:16px;
  background:var(--green);
  color:#fff;
  border:none;
  font-weight:600;
}

.admin .save-btn{display:block}

.toast{
  position:fixed;
  bottom:24px;
  right:24px;
  background:var(--green);
  color:#fff;
  padding:14px 20px;
  border-radius:14px;
  opacity:0;
  transition:.3s;
  z-index:100;
}

.toast.show{opacity:1}
</style>
</head>

<body>

<div class="controls">
  <button onclick="toggleTheme()">ðŸŒ—</button>
  <button onclick="toggleLang()">EN / AR</button>
  <button onclick="toggleAdmin()">Admin</button>
</div>

<div class="container">
  <img src="https://firststep-app.com/assets/logos/complete_logo.svg" class="logo">
  <h1 id="title"></h1>
  <p class="subtitle" id="subtitle"></p>
  <div class="team-grid" id="team"></div>
</div>

<div class="modal" id="teamModal">
  <div class="modal-content">
    <button class="close" onclick="closeTeam()">âœ•</button>
    <div id="modalBody"></div>
    <button class="save-btn" onclick="save()">Save Changes</button>
  </div>
</div>

<div class="toast" id="toast">Saved successfully</div>

<script>
let isAdmin=false, activeIndex=null, hasChanges=false;
let lang=localStorage.getItem("lang")||"en";

const text={
  title:{en:"First Step Team",ar:"ÙØ±ÙŠÙ‚ First Step"},
  subtitle:{en:"Click a card to view details",ar:"Ø§Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø© Ù„Ø¹Ø±Ø¶ Ø§Ù„ØªÙØ§ØµÙŠÙ„"}
};

const team=[ /* clean, no duplication */
{
name:{en:"Gamel Alshaer",ar:"Ø¬Ù…Ø§Ù„ Ø§Ù„Ø´Ø¹ÙŠØ±"},
role:{en:"CTO",ar:"Ø§Ù„Ù…Ø¯ÙŠØ± Ø§Ù„ØªÙ‚Ù†ÙŠ"},
roleType:"cto",
desc:{en:"Leads architecture, scalability, and engineering quality.",ar:"ÙŠÙ‚ÙˆØ¯ Ø§Ù„Ø¨Ù†ÙŠØ© Ø§Ù„ØªÙ‚Ù†ÙŠØ© ÙˆÙ‚Ø§Ø¨Ù„ÙŠØ© Ø§Ù„ØªÙˆØ³Ø¹ ÙˆØ¬ÙˆØ¯Ø© Ø§Ù„ØªØ·ÙˆÙŠØ±."},
details:{en:["System architecture","Security","Tech leadership"],ar:["Ø¨Ù†ÙŠØ© Ø§Ù„Ù†Ø¸Ø§Ù…","Ø§Ù„Ø£Ù…Ø§Ù†","Ø§Ù„Ù‚ÙŠØ§Ø¯Ø© Ø§Ù„ØªÙ‚Ù†ÙŠØ©"]}
}
];

const grid=document.getElementById("team");
const modal=document.getElementById("teamModal");
const body=document.getElementById("modalBody");
const toast=document.getElementById("toast");

function render(){
  document.body.classList.toggle("rtl",lang==="ar");
  title.innerText=text.title[lang];
  subtitle.innerText=text.subtitle[lang];
  grid.innerHTML="";
  team.forEach((m,i)=>{
    grid.innerHTML+=`
      <div class="card" data-role="${m.roleType}" onclick="openTeam(${i})">
        <div class="name">${m.name[lang]}</div>
        <div class="role ${m.roleType}">${m.role[lang]}</div>
        <div class="desc">${m.desc[lang]}</div>
      </div>`;
  });
}

function openTeam(i){
  activeIndex=i;
  hasChanges=false;
  modal.classList.add("open");
  document.body.classList.add("modal-open");
  body.innerHTML=`
    <h2 contenteditable="${isAdmin}">${team[i].name[lang]}</h2>
    <p contenteditable="${isAdmin}">${team[i].desc[lang]}</p>
    <ul>${team[i].details[lang].map(d=>`<li contenteditable="${isAdmin}">${d}</li>`).join("")}</ul>
  `;
  body.querySelectorAll("[contenteditable]").forEach(e=>e.oninput=()=>hasChanges=true);
}

function save(){
  if(!isAdmin||!hasChanges) return;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
  hasChanges=false;
}

function closeTeam(){
  save();
  modal.classList.remove("open");
  document.body.classList.remove("modal-open");
}

function toggleAdmin(){
  isAdmin=!isAdmin;
  document.body.classList.toggle("admin",isAdmin);
}

function toggleTheme(){
  document.body.classList.toggle("dark");
}

function toggleLang(){
  lang=lang==="en"?"ar":"en";
  localStorage.setItem("lang",lang);
  render();
}

render();
</script>

</body>
</html>
