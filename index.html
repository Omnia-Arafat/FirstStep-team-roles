<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>First Step ‚Äì Team Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #0b1026;
  --bg-soft: #14192d;
  --text: #eaeaff;
  --muted: #9aa4ff;
  --card: rgba(20,25,45,.9);
  --accent: #4fc3f7;
}

body.light {
  --bg: #f4f7fb;
  --bg-soft: #ffffff;
  --text: #222;
  --muted: #555;
  --card: #ffffff;
  --accent: #3f51b5;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Segoe UI', Tahoma, sans-serif;
  background: radial-gradient(circle at bottom, var(--bg-soft), var(--bg));
  color: var(--text);
  transition: background .4s, color .4s;
}

.container {
  max-width:1300px;
  margin:auto;
  padding:60px 20px;
}

h1 {
  text-align:center;
  font-size:44px;
  background: linear-gradient(90deg, var(--accent), #b388ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle {
  text-align:center;
  color:var(--muted);
  margin-bottom:50px;
}

.section-title {
  margin:50px 0 20px;
  font-size:22px;
  color:var(--accent);
}

.toggle {
  position:fixed;
  top:20px;
  right:20px;
  background:var(--card);
  border:none;
  padding:10px 16px;
  border-radius:20px;
  color:var(--text);
  cursor:pointer;
  box-shadow:0 5px 20px rgba(0,0,0,.2);
}

.team-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
  gap:28px;
}

.card {
  background:var(--card);
  border-radius:22px;
  padding:26px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  transition:.4s;
}

.card:hover {
  transform:translateY(-10px);
}

.role {
  display:inline-block;
  font-size:13px;
  padding:6px 14px;
  border-radius:14px;
  margin-bottom:12px;
  background:rgba(0,0,0,.08);
}

.desc {
  font-size:15px;
  color:var(--muted);
  margin-bottom:14px;
}

.bar {
  height:6px;
  background:rgba(0,0,0,.1);
  border-radius:6px;
  overflow:hidden;
}

.fill {
  height:100%;
  background:linear-gradient(90deg, var(--accent), #b388ff);
}

/* role colors */
.owner{color:#ff6b6b}
.cto{color:#4fc3f7}
.pm{color:#7dffb3}
.design{color:#ff79c6}
.frontend{color:#6ee7ff}
.backend{color:#b388ff}
.mobile{color:#ffb86c}
.support{color:#a7ff83}

footer{
  margin-top:70px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>
<button class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>

<div class="container">
  <h1>First Step ‚Äì Team Dashboard</h1>
  <p class="subtitle">Editable ¬∑ Gamified ¬∑ Dark & Light</p>

  <div class="section-title">üöÄ Team Members</div>
  <div class="team-grid" id="team"></div>

  <footer>¬© First Step</footer>
</div>

<script>
/* üîß EDIT HERE */
const teamData = [
  {name:"Abeer Alhadi", role:"Founder", desc:"Vision & final decisions", power:95, class:"owner"},
  {name:"Ghada Alsheikh", role:"Co-Founder", desc:"Strategy & growth", power:90, class:"owner"},
  {name:"Gamel Alshaer", role:"CTO", desc:"Architecture & tech standards", power:92, class:"cto"},
  {name:"Omnia Arafat", role:"Project Manager", desc:"Planning & execution", power:94, class:"pm"},
  {name:"Menna Emara", role:"Product Designer", desc:"UX/UI & experience", power:88, class:"design"},
  {name:"Amr Taha", role:"Frontend Developer", desc:"UI & interactions", power:85, class:"frontend"},
  {name:"Eslam Elsayed", role:"Backend Developer", desc:"APIs & databases", power:87, class:"backend"},
  {name:"Momen Mohamed", role:"Flutter Developer", desc:"Mobile applications", power:86, class:"mobile"},
  {name:"Baraa Hamza", role:"Support & Sales", desc:"Clients & onboarding", power:89, class:"support"},
  {name:"Reema Abdurahman", role:"Support & Sales", desc:"Customer success", power:87, class:"support"}
];

const grid = document.getElementById("team");
teamData.forEach(m => {
  grid.innerHTML += `
    <div class="card">
      <div class="name">${m.name}</div>
      <div class="role ${m.class}">${m.role}</div>
      <div class="desc">${m.desc}</div>
      <div class="bar"><div class="fill" style="width:${m.power}%"></div></div>
    </div>`;
});

/* üåó Dark / Light */
function toggleMode(){
  document.body.classList.toggle("light");
  localStorage.setItem("mode", document.body.classList.contains("light") ? "light" : "dark");
}
if(localStorage.getItem("mode")==="light"){
  document.body.classList.add("light");
}
</script>
</body>
</html>
